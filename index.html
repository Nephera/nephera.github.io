  <script>
    function toggleVisible(i) { 
      document.getElementById(i).style.display == 'inline' ? document.getElementById(i).style.display='none' : document.getElementById(i).style.display='inline';
    }

    function radioClick(i) {
      radioClicked = true;
      radioChange(i);
    }

    function radioChange(i) {
      for(var j = 0; j < 8; j++) {
        if(j != i){
          document.getElementsByName("radio" + j)[0].checked = false;
          document.getElementById("radio-text" + j).style.animation = "textSlideAwayAnimation .25 forwards";
          
          if(j >= 0 && j < 3){
            document.getElementById("radio-top" + j).style.display = "none";
          }
          else{
            document.getElementById("radio-top3").style.display = "none";
          }
        }
      }
      document.getElementsByName("radio" + i)[0].checked = true;

      var radioColorNum = i % 4;
      let root = document.documentElement;
      switch(radioColorNum){
        case 0:
          root.style.setProperty('--radio-color', 'var(--neon-green)');
          break;

        case 1:
          root.style.setProperty('--radio-color', 'var(--neon-orange)');
          break;

        case 2:
          root.style.setProperty('--radio-color', 'var(--neon-yellow)');
          break;

        case 3:
          root.style.setProperty('--radio-color', 'var(--neon-blue)');
          break;

        default:
          root.style.setProperty('--radio-color', '#FF0000');
      }

      
      document.getElementById("radio-text" + i).style.animation = "textSlideInAnimation .25s forwards";
      document.getElementById("radio-text" + i).style.display = "inline";

      if(i >= 0 && i < 3){
        document.getElementById("radio-top" + i).style.display = "inline";
        document.getElementById("radio-top" + i).style.color = "var(--attention-gray)";
      }
      else{
        document.getElementById("radio-top3").style.display = "inline";
        document.getElementById("radio-top3").style.color = "var(--attention-gray)";
      }
    }

    var radio = 0;
    var radioClicked = false;

    setInterval(function(){
      if(radioClicked == false){
        radio++;
        radio = radio % 8;
        radioChange(radio);
      } 
    }, 3000);
  </script>
